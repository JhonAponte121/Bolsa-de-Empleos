<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import local CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- import element CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- import Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- import ImgUr CSS  -->
    <link href="Img Upload/css/style.css" rel="stylesheet" media="screen">
    <link href="Img Upload/css/mobile-style.css" rel="stylesheet" media="screen">
    <title>Registro</title>

    
</head>
<body>
    <div class="all">
    <h1>Registro</h1>
    <hr>
    <div class="principal">
    <div id="app">
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="120px" class="demo-ruleForm">
            <!-- input Nombre -->
            <el-form-item label="Nombre" prop="name">
              <el-input v-model="ruleForm.name"></el-input>
            </el-form-item>

            <!-- input Email -->
            <el-form-item label="Email" prop="region">
              <el-input type="email" v-model="ruleForm.email" placeholder="Activity zone"></el-ipunt>
            </el-form-item>

            <!-- input Password -->
            <el-form-item label="Password" required>
              <el-col :span="11" style="margin-right: 20px;">
                <el-form-item prop="date1">
                  <el-input type="password" v-model="ruleForm.password1" style="width: 100%;"></el-input>
                </el-form-item>
              </el-col>
              <el-col :span="11">
                <el-form-item prop="date2">
                    <el-input type="password" v-model="ruleForm.password2" style="width: 100%;"></el-input>
                </el-form-item>
              </el-col>
            </el-form-item>

            <!-- inputs Informacion -->
            <el-form-item label="Informacion" required>
                <el-col :span="11" style="margin-right: 20px;">
                  <el-form-item prop="date1">
                    <el-input type="text" placeholder="Telefono" v-model="ruleForm.phone" style="width: 100%;"></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="11">
                    <el-select v-model="ruleForm.country" placeholder="Seleccionar pais" style="width: 100%;">
                        <el-option label="Zone one" value="shanghai"></el-option>
                        <el-option label="Zone two" value="beijing"></el-option>
                    </el-select>
                </el-col>
              </el-form-item>

            <!-- select Tipo de cuenta -->
            <el-form-item label="Tipo de cuenta:" prop="resource">
              <el-radio-group v-model="ruleForm.resource">
                <el-radio label="User"></el-radio>
                <el-radio label="Poster"></el-radio>
              </el-radio-group>
            </el-form-item>

            <!-- agregar Imagen -->
            <el-form-item label="Seleccionar foto de perfil" required>
                <el-col :span="11" style="margin-right: 20px;">
                  <el-form-item>
                    <div class="dropzone">
                        <div class="info"></div>
                    </div>
                  </el-form-item>
                </el-col>
                <el-col :span="11">
                    <div id="imagen"></div>
                </el-col>
            </el-form-item>

            <!-- input Image URL -->
            <el-form-item label="Imagen URL:" >
                <div id="inputImg">

                </div>
            </el-form-item>

            <!-- Botones -->
            <el-form-item>
              <el-button type="primary" @click="submitForm('ruleForm')">Crear</el-button>
              <el-button @click="resetForm('ruleForm')">Limpiar</el-button>
            </el-form-item>
          </el-form>

            <!-- div Registro -->
            <div class="registrar">
                <p>No tienes una cuenta? <el-link type="primary">Registrar</el-link></p>
            </div>
        </div>
    </div>
</div>
</body>
<!-- import Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- import element JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- inport local JavaScript -->
<script src="01.js"></script>
<!-- import ImgUr JavaScript -->
<script type="text/javascript" src="Img Upload/js/imgur.js"></script>
<script type="text/javascript" src="Img Upload/js/upload.js"></script>
</html>
