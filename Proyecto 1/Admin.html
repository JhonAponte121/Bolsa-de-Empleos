<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Job</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- import CSS -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link href="Admin.css"  rel="stylesheet" type="text/css">
<!-- import JavaScript -->
 
   
   
</head>
<body>
 

 <!-- Div App relacionado con el archivo js -->
    <div id="app">
<div id="componente1">
  <!-- Componente que es donde esta el Nav-->
  <padre></padre>
</div> <br>
 <!-- Buscador-->
<div id="div1"> <br>
  <div id="div2"> <br>
    <!-- Input Buscador-->
   <el-input placeholder="Buscar un trabajo" prefix-icon="el-icon-search" id="search" name="search"  v-model="buscador">
 </el-input> <br>
  </div>
          <!-- Button Buscar -->
 <div id="div3"> <br>
  <el-button type="primary" icon="el-icon-search" circle></el-button>
 </div>
     <!-- Buttom Ver mas-->
    
    
    
    
     <div id="div5"><br>
      <el-button  type="primary"  name="vermas"   id="vermas" 
        round  >Ver Mas<i class="el-icon-view"></i></el-button> <br>
  </div>
  
   <!-- Tabla -->
<div id="div6">
    <template>
  <el-table
    :data="tableData"
    style="width: 100%"
    max-height="250">
    <el-table-column
      fixed
      prop="date"
      label="Fecha"
      width="150">
    </el-table-column>
    <el-table-column
      prop="name"
      label="Nombre"
      width="120">
    </el-table-column>
    <el-table-column
      prop="state"
      label="Estado"
      width="120">
    </el-table-column>
    <el-table-column
      prop="city"
      label="Ciudad"
      width="120">
    </el-table-column>
    <el-table-column
      prop="address"
      label="Dirección"
      width="300">
    </el-table-column>
    <el-table-column
      prop="zip"
      label="Código postal"
      width="120">
    </el-table-column>
    <el-table-column
      fixed="right"
      label="Operaciones"
      width="120">
      <template slot-scope="scope">
        <el-button

          type="text"
          size="small">
        Editar
        </el-button>
        <el-button
        @click.native.prevent="deleteRow(scope.$index, tableData)"
        type="text"
        size="small">
        Eliminar
      </el-button>
      </template>
    </el-table-column>
  </el-table>
</template>
     <!-- Buttom de Post a Job-->
</div>
  <div id="post"> 
    <el-button
    type="primary" 
    name="postear" 
    id="postear"
     round >Post a Job<i class="el-icon-edit"></i></el-button>
  </div>
  


      
</div>
    </div>
    
   
    
</body>
 <!-- Dependencias Necesarias-->
 <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
 <script src="ComponentAdmin.js"></script>
 <script src="https://unpkg.com/element-ui/lib/index.js"></script>
         <script src="Admin.js"></script>
</html>
