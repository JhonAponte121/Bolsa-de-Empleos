<!DOCTYPE html>
<html>
<head>

<body>
  
 <!-- Div Principal -->

    <div id="app">
<div id="componente">
   <!-- Componente que es donde esta el Nav-->
  <padre></padre>
</div>


<div id="div1" class ="container"> <br>
   <div id="div2"> <br>
     <!-- Input Buscador-->
    <el-input placeholder="Buscar un trabajo" prefix-icon="el-icon-search" id="search" name="search"  v-model="buscador">
  </el-input> <br>
   </div>
           <!-- Button Buscar -->
  <div id="div3"> <br>
    <el-button type="primary" icon="el-icon-search" circle></el-button>
  </div>
<div id="div4"> <br>
            <!-- Tabla de Empleos -->
            <template>
              <el-table
                :data="tableData"
                style="width: 100%"
                max-height="250">
                <el-table-column
                  fixed
                  prop="date"
                  label="Fecha"
                  width="150">
                </el-table-column>
                <el-table-column

                </el-table-column>
                <el-table-column
                  prop="state"
                  label="Estado"
                  width="120">
                </el-table-column>
                <el-table-column
                  prop="city"
                  label="Ciudad"
                  width="120">
                </el-table-column>
                <el-table-column
                  prop="address"
                  label="DirecciÃ³n"
                  width="300">
                </el-table-column>
                <el-table-column
                  prop="zip"
                  label="CÃ³digo postal"
                  width="120">
                </el-table-column>
                <el-table-column
                  fixed="right"
                  label="Operaciones"
                  width="120">
                  <template slot-scope="scope">
                    <el-button
                      @click.native.prevent="deleteRow(scope.$index, tableData)"
                      type="text"
                      size="small">

                    </el-button>
                  </template>
                </el-table-column>
              </el-table>
            </template>

</div>
